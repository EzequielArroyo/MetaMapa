server.port=8089
fuente.agregador.baseUrl = http://localhost:8080/api
spring.jpa.hibernate.ddl-auto= create
spring.datasource.url=jdbc:mysql://localhost:3306/metaData_estadisticas_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.application.name=servicio-estadisticas
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=health,prometheus,metrics
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Mostrar detalles (vital para saber POR QUÉ falló: si fue disco, db, ping, etc)
management.endpoint.health.show-details=always

# Incluir chequeo de probes para Kubernetes/Docker
management.endpoint.health.probes.enabled=true
